	<body>
		<main>
		<h1>Music Transcriber</h1>
		<h2>Make music script writing easier for you! Enter notes on the keyboard and watch the music score 
			change in front of you</h2>
			<div id="boo"></div>
			<h2>Watch the keyboard light up with the keys that you just inputted! </h2>
		<div id="board">
			<svg id="keyboard">
					<rect id="w1" style="fill:white; stroke:black;" x="0" y="0" width="24" height="150"/>
					<rect id="w2" style="fill:white; stroke:black;" x="25" y="0" width="24" height="150"/>
					<rect id="w3" style="fill:white; stroke:black;" x="50" y="0" width="24" height="150"/>
					<rect id="w4" style="fill:white; stroke:black;" x="75" y="0" width="24" height="150"/>
					<rect id="w5" style="fill:white; stroke:black;" x="100" y="0" width="24" height="150"/>
					<rect id="w6" style="fill:white; stroke:black;" x="125" y="0" width="24" height="150"/>
					<rect id="w7" style="fill:white; stroke:black;" x="150" y="0" width="24" height="150"/>
					<rect id="w8" style="fill:white; stroke:black;" x="175" y="0" width="24" height="150"/>
					<rect id="b1" style="fill:black; stroke:black;" x="17" y="0" width="15" height="100"/>
					<rect id="b2" style="fill:black; stroke:black;" x="42" y="0" width="15" height="100"/>
					<rect id="b3" style="fill:black; stroke:black;" x="92" y="0" width="15" height="100"/>
					<rect id="b4" style="fill:black; stroke:black;" x="117" y="0" width="15" height="100"/>
					<rect id="b5" style="fill:black; stroke:black;" x="142" y="0" width="15" height="100"/>
			</svg>
		</div>

    <script type="text/javascript"  src="https://unpkg.com/vexflow/releases/vexflow-debug.js"></script>
<script type="text/javascript" src="musicsignature.js"></script>
	</main>
	<p>A project submitted to HacktheValley 2017 by Julian, Cherise, Adithya and Gary</p>
